{%extends "blog/base.html" %}

{% block content %}
	<!--  as this is comes from a detail object view and we are seeing 
	a perticular post after clicking that post we dont need to 
	loop through and most importantly the clas object will be replacing the pot -->
	<article class="media content-section">
		<img  class = "rounded-circle article-img" src = "{{ object.author.profile.image.url }}">
  		<div class="media-body">
    		<div class="article-metadata">
      			<a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
      			<small class="text-muted">{{ object.date_posted | date:"d F, Y"}}</small>
			 		</div>
    						{% if object.author == user %}
      						<div class="dropdown">
  								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   				 					...
 		 						</button>   
 		 						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">   					
      								<a class="dropdown-item btn-warning" href="{% url 'post-update' object.id %}">Update</a>
      								<a class="dropdown-item btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
      							</div>
      							<!-- </ul>  btn btn-danger btn-sm mt-1 mb-1
      							btn btn-secondary btn-sm mt-1 mb-1-->
      						</div>
      						
      						{% endif %}
    		<h2 class="article-title" > {{object.title}}</h2>
    		<p class="article-content">{{ object.content }}</p>
 	 	</div>
	</article>
{%endblock content %}
